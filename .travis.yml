language: csharp
solution: TonNurako.XImageFormat.sln

env:
  global:
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
    - nuget restore
    - msbuild /p:Configuration=Debug TonNurako.XImageFormat.sln
    - mono packages/xunit.runner.console.2.3.1/tools/net452/xunit.console.exe TonNurako.XImageFormat.Test/bin/Debug/TonNurako.XImageFormat.Test.dll

addons:
  coverity_scan:
    project:
      name: "sazae657/TonNurako.XImageFormat"
      description: "Build submitted via Travis CI"
    notification_email: info@ftp.gawanative.com
    build_command_prepend: "msbuild /t:Clean"
    build_command:   "msbuild /t:Rebuild"
    branch_pattern: coverity_scan
